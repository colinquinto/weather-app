<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather For Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1><span>FOR</span> WEATHER <span>TODAY</span></h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="London, United Kingdom" required>
            <button>SEARCH</button>
        </form>
        <div class="loader" style="display: none;"></div>
        <h1 class="error" style="display: none;"></h1>
        <div class="weather-data"></div>
    </main>
</body>
</html>
